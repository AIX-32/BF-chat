<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Puter.js Party System</title>
<script src="https://js.puter.com/v2/"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
* {
  box-sizing: border-box;
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

html, body {
  margin: 0;
  height: 100%;
  background: #141313;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  color: #e0e0e0;
  overflow-x: hidden;
}

.container {
  display: flex;
  flex-direction: column;
  min-height: 100vh;
  padding: 20px;
  gap: 20px;
  background: radial-gradient(circle at top right, #1e1c1c, #141313);
}

.header {
  text-align: center;
  padding: 20px;
  background: linear-gradient(180deg, #1b1a1a 0%, #191818 100%);
  border: 1px solid #2c2b2b;
  border-radius: 25px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
  position: relative;
  overflow: hidden;
}

.header::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 1px;
  background: linear-gradient(90deg, transparent, #ff6b3944, transparent);
}

.logo h1 {
  font-size: 2rem;
  margin: 0;
  background: linear-gradient(45deg, #ff6b39, #ff8c5a);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  font-weight: 700;
  letter-spacing: 0.5px;
}

.logo span {
  color: #a0a0a0;
  font-size: 0.9rem;
  letter-spacing: 1px;
}

.auth-section {
  background: linear-gradient(180deg, #1b1a1a 0%, #191818 100%);
  border: 1px solid #2c2b2b;
  border-radius: 25px;
  padding: 24px;
  text-align: center;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
}

.party-actions {
  display: none;
  gap: 10px;
  flex-direction: row;
  flex-wrap: wrap;
}

.party-actions.visible {
  display: flex;
}

.action-btn {
  background: linear-gradient(145deg, #262525, #212020);
  border: 1px solid #444343;
  border-radius: 15px;
  padding: 12px 16px;
  color: #e8e8e8;
  font-size: 0.9rem;
  font-weight: 500;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 6px;
  height: 50px;
  flex: 1;
  min-width: 0;
  position: relative;
  overflow: hidden;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
}

.action-btn:hover {
  transform: translateY(-3px);
  box-shadow: 0 7px 15px rgba(0, 0, 0, 0.2);
  border-color: #4a4949;
  color: #ff8c5a;
}

.action-btn .icon {
  font-size: 1.1rem;
  color: #ff6b39;
}

.party-info {
  background: linear-gradient(180deg, #1b1a1a 0%, #191818 100%);
  border: 1px solid #2c2b2b;
  border-radius: 25px;
  padding: 24px;
  margin-top: 20px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
  display: none;
}

.party-info.visible {
  display: block;
}

.party-code {
  font-family: monospace;
  font-size: 1.8rem;
  font-weight: bold;
  color: #ff6b39;
  background: rgba(255, 107, 57, 0.1);
  padding: 12px 20px;
  border-radius: 15px;
  margin: 10px 0;
  letter-spacing: 2px;
  text-align: center;
  border: 1px solid #ff6b3930;
}

.members-list {
  margin-top: 20px;
}

.members-list ul {
  list-style: none;
  padding: 0;
  margin: 10px 0;
}

.members-list li {
  background: linear-gradient(90deg, #262525 0%, #242323 100%);
  border: 1px solid #3a3939;
  padding: 12px 16px;
  border-radius: 12px;
  margin: 8px 0;
  display: flex;
  align-items: center;
  gap: 10px;
}

.member-name {
  flex: 1;
  font-weight: 500;
}

.member-badge {
  font-size: 0.8rem;
  padding: 4px 8px;
  border-radius: 8px;
  background: rgba(255, 107, 57, 0.2);
  color: #ff8c5a;
}

.chat-container {
  background: linear-gradient(180deg, #1b1a1a 0%, #191818 100%);
  border: 1px solid #2c2b2b;
  border-radius: 25px;
  padding: 24px;
  margin-top: 20px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
  display: none;
  flex-direction: column;
  height: 50vh;
}

.chat-container.visible {
  display: flex;
}

.chat-header {
  text-align: center;
  margin-bottom: 20px;
  padding-bottom: 15px;
  border-bottom: 1px solid #2c2b2b;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.chat-header h3 {
  margin: 0;
  font-size: 1.4rem;
  color: #ff6b39;
  flex: 1;
}

.fullscreen-btn {
  background: linear-gradient(145deg, #262525, #212020);
  border: 1px solid #444343;
  border-radius: 12px;
  width: 40px;
  height: 40px;
  color: #ff6b39;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1rem;
  transition: all 0.3s ease;
}

.fullscreen-btn:hover {
  background: linear-gradient(145deg, #ff6b39, #ff8c5a);
  color: white;
  transform: scale(1.05);
}

.fullscreen-mode {
  position: fixed !important;
  top: 0 !important;
  left: 0 !important;
  width: 100vw !important;
  height: 100vh !important;
  z-index: 10000 !important;
  margin: 0 !important;
  border-radius: 0 !important;
}

.chat-messages {
  flex: 1;
  overflow-y: auto;
  background: #141313;
  border-radius: 15px;
  padding: 16px;
  margin-bottom: 16px;
  border: 1px solid #2c2b2b;
}

.chat-messages::-webkit-scrollbar {
  width: 4px;
}

.chat-messages::-webkit-scrollbar-thumb {
  background: #ff6b39;
  border-radius: 10px;
}

.message {
  margin-bottom: 12px;
  padding: 12px 16px;
  background: linear-gradient(90deg, #262525 0%, #242323 100%);
  border-radius: 15px;
  border: 1px solid #3a3939;
  word-wrap: break-word;
  position: relative;
}

.message .username {
  font-weight: 600;
  color: #ff8c5a;
  margin-bottom: 4px;
}

.message .timestamp {
  font-size: 0.7rem;
  color: #888;
  position: absolute;
  top: 8px;
  right: 12px;
}

.system-message {
  background: linear-gradient(90deg, #444343 0%, #3a3939 100%) !important;
  font-style: italic;
  color: #aaa;
  text-align: center;
}

.chat-input-container {
  display: flex;
  gap: 12px;
  align-items: center;
}

.chat-input {
  flex: 1;
  padding: 14px 18px;
  border: 1px solid #444343;
  border-radius: 15px;
  background: #262525;
  color: #e0e0e0;
  font-size: 1rem;
  outline: none;
}

.chat-input:focus {
  border-color: #ff6b39;
  box-shadow: 0 0 0 2px rgba(255, 107, 57, 0.2);
}

.send-btn {
  width: 60px;
  height: 60px;
  background: linear-gradient(145deg, #ff6b39, #ff8c5a);
  border: none;
  border-radius: 15px;
  color: white;
  font-size: 1.4rem;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 4px 10px rgba(255, 107, 57, 0.3);
}

.send-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 15px rgba(255, 107, 57, 0.4);
}

.status-message {
  padding: 12px 20px;
  border-radius: 12px;
  margin: 10px 0;
  text-align: center;
  font-weight: 500;
}

.error {
  background: rgba(255, 107, 107, 0.1);
  border: 1px solid rgba(255, 107, 107, 0.3);
  color: #ff6b6b;
}

.success {
  background: rgba(74, 222, 128, 0.1);
  border: 1px solid rgba(74, 222, 128, 0.3);
  color: #4ade80;
}

.host-crown {
  color: #fbbf24;
}

/* Mobile optimizations for very narrow screens */
@media (max-width: 400px) {
  .container {
    padding: 10px;
    gap: 15px;
  }
  
  .header, .auth-section, .party-info, .chat-container {
    padding: 16px;
  }
  
  .logo h1 {
    font-size: 1.6rem;
  }
  
  .party-code {
    font-size: 1.4rem;
    padding: 8px 12px;
  }
  
  .action-btn {
    height: 45px;
    padding: 10px 12px;
    font-size: 0.8rem;
  }
  
  .action-btn .icon {
    font-size: 1rem;
  }
  
  .chat-container {
    height: 45vh;
  }
}
</style>
</head>
<body>

<div class="container">
  <div class="header">
    <div class="logo">
      <h1><i class="fas fa-users"></i> Party Hub</h1>
      <span>Connect & Chat Together</span>
    </div>
  </div>

  <div class="auth-section" id="authSection">
    <button class="action-btn" id="signIn">
      <i class="fas fa-sign-in-alt icon"></i>
      Sign In to Start
    </button>
  </div>

  <div class="auth-section party-actions" id="partyActions">
    <button class="action-btn" id="createPartyBtn">
      <i class="fas fa-plus icon"></i>
      Create Party
    </button>
    <button class="action-btn" id="joinPartyBtn">
      <i class="fas fa-door-open icon"></i>
      Join Party
    </button>
    <button class="action-btn" id="leavePartyBtn" style="display: none;">
      <i class="fas fa-sign-out-alt icon"></i>
      Leave Party
    </button>
  </div>

  <div id="statusMessages"></div>

  <div class="party-info" id="partyInfo">
    <!-- Party information will be populated here -->
  </div>

  <div class="chat-container" id="chatContainer">
    <div class="chat-header">
      <h3><i class="fas fa-comments"></i> Party Chat</h3>
      <button class="fullscreen-btn" id="fullscreenBtn" title="Toggle Fullscreen">
        <i class="fas fa-expand" id="fullscreenIcon"></i>
      </button>
    </div>
    <div class="chat-messages" id="chatMessages">
      <!-- Chat messages will appear here -->
    </div>
    <div class="chat-input-container">
      <input type="text" class="chat-input" id="chatInput" placeholder="Type your message..." maxlength="200">
      <button class="send-btn" id="sendBtn">
        <i class="fas fa-paper-plane"></i>
      </button>
    </div>
  </div>
</div>

<script>
// Using Puter.js KV store for persistent party system
let user, partyId, pollInterval;
let lastMessageTime = 0;
const MESSAGE_COOLDOWN = 1000; // 1 second cooldown between messages

// Initialize app on page load
document.addEventListener('DOMContentLoaded', async () => {
    try {
        // Check if user is already signed in
        if (puter.auth.isSignedIn()) {
            user = await puter.auth.getUser();
            document.getElementById("authSection").style.display = "none";
            document.getElementById("partyActions").classList.add("visible");
            showStatusMessage(`Welcome back, ${user.username || user.uuid}!`, "success");
        }
    } catch (error) {
        console.log('User not signed in:', error);
    }
});

// Sign-in
document.getElementById("signIn").addEventListener("click", async () => {
    try {
        await puter.auth.signIn();
        user = await puter.auth.getUser();
        
        // Hide auth section and show party actions
        document.getElementById("authSection").style.display = "none";
        document.getElementById("partyActions").classList.add("visible");
        
        showStatusMessage(`Welcome, ${user.username || user.uuid}!`, "success");
    } catch (error) {
        showStatusMessage(`Sign-in failed: ${error.message}`, "error");
        console.error('Sign-in error:', error);
    }
});

// Global variables for party state
let isCreatingParty = false;
let isInParty = false;

// Debug mode: disable hosting for faster testing (set to true for debugging)
const DEBUG_MODE = false;

// Create party
document.getElementById("createPartyBtn").addEventListener("click", async () => {
    try {
        // Check if user is authenticated
        if (!puter.auth.isSignedIn()) {
            showStatusMessage("Please sign in first!", "error");
            return;
        }
        
        // Get fresh user data
        try {
            user = await puter.auth.getUser();
            console.log('Current user:', user);
        } catch (e) {
            showStatusMessage("Authentication error. Please sign in again.", "error");
            return;
        }
        
        // Prevent multiple party creation attempts
        if (isCreatingParty) {
            showStatusMessage("Party creation already in progress...", "error");
            return;
        }
        
        if (isInParty) {
            showStatusMessage("You're already in a party! Leave first to create a new one.", "error");
            return;
        }
        
        isCreatingParty = true;
        console.log('Starting party creation...');
        
        // Test KV store functionality first
        console.log('Testing KV store...');
        const kvWorking = await testKVStore();
        console.log('KV store working:', kvWorking);
        
        if (!kvWorking) {
            showStatusMessage("KV store is not working. Please try again later.", "error");
            isCreatingParty = false;
            return;
        }
        
        // For testing, use a deterministic party ID (uncomment for easier debugging)
        // partyId = "TEST01";
        
        // Generate a random 6-character party ID with uppercase letters and numbers
        let attempts = 0;
        
        // For initial testing, you can use a fixed party ID by uncommenting below:
        // partyId = "DEBUG1";
        // console.log(`Using debug party ID: ${partyId}`);
        
        if (!partyId) { // Only generate if not set for debugging
            do {
                partyId = generatePartyCode();
                attempts++;
                console.log(`Generated party ID: ${partyId}`);
                
                // Check if party code already exists using hybrid approach
                const existingParty = await readPartyData(partyId);
                if (!existingParty) {
                    console.log(`Party ID ${partyId} is unique`);
                    break;
                }
                console.log(`Party code ${partyId} already exists, generating new one...`);
            } while (attempts < 10); // Try up to 10 times
            
            if (attempts >= 10) {
                showStatusMessage("Failed to generate unique party code. Please try again.", "error");
                isCreatingParty = false;
                return;
            }
        }
        
        // Create party data structure with additional metadata
        const partyData = {
            id: partyId,
            host: user.username || user.uuid,
            hostId: user.uuid, // Add UUID for better identification
            members: [user.username || user.uuid],
            memberIds: [user.uuid], // Track UUIDs too
            messages: [],
            created: new Date().toISOString(),
            lastActivity: new Date().toISOString()
        };
        
        console.log('Party data created:', partyData);
        
        // Store party using hosting-based shared storage
        console.log('Writing party data to storage...');
        const success = await writePartyData(partyId, partyData);
        console.log('Write party data result:', success);
        
        if (!success) {
            showStatusMessage("Failed to create party. Please try again.", "error");
            isCreatingParty = false;
            return;
        }
        
        // Mark as in party
        isInParty = true;
        isCreatingParty = false;
        
        showStatusMessage(`Party created! Share code: ${partyId}\n\nNote: It may take 30 seconds for cross-user access to be available.\nSame-user access is immediate.`, "success");
        document.getElementById("partyInfo").classList.add("visible");
        document.getElementById("chatContainer").classList.add("visible");
        
        // Show leave button and hide create/join buttons
        document.getElementById("leavePartyBtn").style.display = "flex";
        document.getElementById("createPartyBtn").style.display = "none";
        document.getElementById("joinPartyBtn").style.display = "none";
        
        startPolling();
        
        // Verify the party was stored correctly after a delay
        setTimeout(async () => {
            console.log('Verifying party creation...');
            const verifyData = await readPartyData(partyId);
            console.log('Party data stored:', partyData);
            console.log('Verification read:', verifyData);
            
            if (!verifyData) {
                showStatusMessage("Warning: Party verification failed. Party may not be accessible to other users yet.", "error");
            } else {
                console.log('Party verification successful!');
            }
        }, 3000); // Wait 3 seconds for hosting to propagate
        
    } catch (error) {
        console.error('Create party error:', error);
        showStatusMessage(`Failed to create party: ${error.message}`, "error");
        isCreatingParty = false;
    }
});

// Join party
document.getElementById("joinPartyBtn").addEventListener("click", async () => {
    try {
        // Check if user is authenticated
        if (!puter.auth.isSignedIn()) {
            showStatusMessage("Please sign in first!", "error");
            return;
        }
        
        // Get fresh user data
        try {
            user = await puter.auth.getUser();
            console.log('Current user for joining:', user);
        } catch (e) {
            showStatusMessage("Authentication error. Please sign in again.", "error");
            return;
        }
        
        if (isInParty) {
            showStatusMessage("You're already in a party! Leave first to join another one.", "error");
            return;
        }
        
        const code = prompt("Enter Party Code:");
        if (!code) return;
        
        // Clean and validate the party code
        partyId = code.trim().toUpperCase();
        console.log(`Attempting to join party: ${partyId}`);
        
        // Validate party code format (6 characters, letters and numbers only)
        if (!/^[A-Z0-9]{6}$/.test(partyId)) {
            showStatusMessage("Invalid party code format! Please enter a 6-character code.", "error");
            return;
        }
        
        // Get existing party data using hybrid approach
        console.log('Trying multiple storage methods...');
        
        const partyData = await readPartyData(partyId);
        console.log('Party data retrieved:', partyData);
        
        // Provide detailed feedback about which method worked/failed
        if (!partyData) {
            console.log('Attempting additional diagnostics...');
            
            // Test hosting endpoint specifically
            try {
                const subdomain = `party-data-${partyId.toLowerCase()}`;
                const testUrl = `https://${subdomain}.puter.site/data.json`;
                console.log(`Testing hosting endpoint: ${testUrl}`);
                const testResponse = await fetch(testUrl);
                console.log(`Hosting endpoint ${testUrl}: ${testResponse.status} ${testResponse.statusText}`);
                
                if (testResponse.ok) {
                    const testData = await testResponse.json();
                    console.log('Hosting data found but readPartyData failed:', testData);
                }
            } catch (e) {
                console.log('Hosting endpoint test failed:', e.message);
            }
            
            // Test direct file access
            try {
                await puter.fs.stat(`party_${partyId}.json`);
                console.log('Direct file exists but read failed');
            } catch (e) {
                console.log('Direct file does not exist:', e.message);
            }
            
            // Test KV store
            try {
                const kvResult = await puter.kv.get(`party_${partyId}`);
                console.log('KV store result:', kvResult ? 'exists' : 'not found');
            } catch (e) {
                console.log('KV store access failed:', e.message);
            }
        }
        
        if (!partyData) {
            showStatusMessage(`Party "${partyId}" not found!\n\nPossible reasons:\n1. Incorrect party code\n2. Party hasn't finished creating (wait 30 seconds)\n3. Cross-user access limitations\n\nTry again in a moment if the party was just created.`, "error");
            return;
        }
        
        // Add user to party if not already a member
        const currentUser = user.username || user.uuid;
        const currentUserId = user.uuid;
        
        if (!partyData.members.includes(currentUser)) {
            partyData.members.push(currentUser);
            partyData.memberIds.push(currentUserId);
            partyData.lastActivity = new Date().toISOString();
            
            // Add join message
            partyData.messages.push({
                id: Date.now(),
                user: 'System',
                message: `${currentUser} joined the party`,
                timestamp: new Date().toLocaleTimeString(),
                type: 'system'
            });
            
            // Update party data
            console.log('Updating party data with new member...');
            const updateSuccess = await writePartyData(partyId, partyData);
            console.log('Party update result:', updateSuccess);
        }
        
        // Mark as in party
        isInParty = true;
        
        showStatusMessage(`Joined party: ${partyId}`, "success");
        document.getElementById("partyInfo").classList.add("visible");
        document.getElementById("chatContainer").classList.add("visible");
        
        // Show leave button and hide create/join buttons
        document.getElementById("leavePartyBtn").style.display = "flex";
        document.getElementById("createPartyBtn").style.display = "none";
        document.getElementById("joinPartyBtn").style.display = "none";
        
        startPolling();
    } catch (error) {
        console.error('Join party error:', error);
        showStatusMessage(`Failed to join party: ${error.message}`, "error");
    }
});

// Leave party
document.getElementById("leavePartyBtn").addEventListener("click", async () => {
    if (!partyId) return;
    
    try {
        console.log('Leaving party:', partyId);
        const partyData = await readPartyData(partyId);
        
        if (partyData) {
            // Remove user from party members
            const currentUser = user.username || user.uuid;
            partyData.members = partyData.members.filter(member => member !== currentUser);
            
            // Add leave message
            partyData.messages.push({
                id: Date.now(),
                user: 'System',
                message: `${currentUser} left the party`,
                timestamp: new Date().toLocaleTimeString(),
                type: 'system'
            });
            
            // Update or delete party
            if (partyData.members.length === 0) {
                console.log('Party is empty, deleting...');
                await deletePartyData(partyId);
            } else {
                // If host left, make first remaining member the new host
                if (partyData.host === currentUser && partyData.members.length > 0) {
                    partyData.host = partyData.members[0];
                    console.log(`New host assigned: ${partyData.host}`);
                }
                partyData.lastActivity = new Date().toISOString();
                await writePartyData(partyId, partyData);
            }
        }
        
        // Reset local state
        clearInterval(pollInterval);
        partyId = null;
        isInParty = false;
        
        document.getElementById("partyInfo").classList.remove("visible");
        document.getElementById("chatContainer").classList.remove("visible");
        
        // Exit fullscreen if active
        const chatContainer = document.getElementById("chatContainer");
        if (chatContainer.classList.contains("fullscreen-mode")) {
            toggleFullscreen();
        }
        
        // Show create/join buttons and hide leave button
        document.getElementById("leavePartyBtn").style.display = "none";
        document.getElementById("createPartyBtn").style.display = "flex";
        document.getElementById("joinPartyBtn").style.display = "flex";
        
        showStatusMessage("Left the party", "success");
        console.log('Successfully left party');
    } catch (error) {
        console.error('Leave party error:', error);
        showStatusMessage(`Failed to leave party: ${error.message}`, "error");
    }
});

// Polling party data every 2s for real-time updates
function startPolling() {
    if (!partyId) return;
    if (pollInterval) clearInterval(pollInterval);
    
    console.log('Starting polling for party:', partyId);
    
    // Update UI immediately
    updateUI();
    
    pollInterval = setInterval(async () => {
        console.log('Polling update...');
        await updateUI();
    }, 2000);
}

// Update UI with latest party data
async function updateUI() {
    if (!partyId || !user) return;
    
    try {
        console.log('Updating UI for party:', partyId);
        const partyData = await readPartyData(partyId);
        console.log('UI update - party data:', partyData);
        
        if (!partyData) {
            console.log('Party no longer exists, cleaning up UI');
            showStatusMessage("Party no longer exists!", "error");
            clearInterval(pollInterval);
            partyId = null;
            isInParty = false;
            
            document.getElementById("partyInfo").classList.remove("visible");
            document.getElementById("chatContainer").classList.remove("visible");
            
            // Exit fullscreen if active
            const chatContainer = document.getElementById("chatContainer");
            if (chatContainer.classList.contains("fullscreen-mode")) {
                toggleFullscreen();
            }
            
            // Show create/join buttons and hide leave button
            document.getElementById("leavePartyBtn").style.display = "none";
            document.getElementById("createPartyBtn").style.display = "flex";
            document.getElementById("joinPartyBtn").style.display = "flex";
            
            return;
        }
        
        // Update party info
        document.getElementById("partyInfo").innerHTML = `
            <div class="party-code">${partyId}</div>
            <div style="text-align: center; margin: 15px 0;">
                <strong>Host:</strong> ${partyData.host} <i class="fas fa-crown host-crown"></i>
            </div>
            <div class="members-list">
                <h4 style="margin: 15px 0 10px 0; text-align: center;">Members (${partyData.members.length})</h4>
                <ul>
                    ${partyData.members.map(m => `
                        <li>
                            <span class="member-name">${m}</span>
                            ${m === (user.username || user.uuid) ? '<span class="member-badge">You</span>' : ''}
                            ${m === partyData.host ? '<i class="fas fa-crown host-crown"></i>' : ''}
                        </li>
                    `).join("")}
                </ul>
            </div>
        `;
        
        // Update chat
        updateChatUI(partyData.messages);
        console.log('UI update completed successfully');
    } catch (error) {
        console.error("Error updating UI:", error);
        if (error.message.includes('authentication') || error.message.includes('unauthorized')) {
            showStatusMessage("Session expired. Please sign in again.", "error");
            // Reset to sign-in state
            user = null;
            isInParty = false;
            clearInterval(pollInterval);
            partyId = null;
            document.getElementById("authSection").style.display = "block";
            document.getElementById("partyActions").classList.remove("visible");
            document.getElementById("partyInfo").classList.remove("visible");
            document.getElementById("chatContainer").classList.remove("visible");
        }
    }
}

function toggleFullscreen() {
    const chatContainer = document.getElementById("chatContainer");
    const fullscreenIcon = document.getElementById("fullscreenIcon");
    const container = document.querySelector(".container");
    
    if (chatContainer.classList.contains("fullscreen-mode")) {
        // Exit fullscreen
        chatContainer.classList.remove("fullscreen-mode");
        fullscreenIcon.className = "fas fa-expand";
        document.getElementById("fullscreenBtn").title = "Enter Fullscreen";
        
        // Show other elements
        const elementsToShow = [
            document.querySelector(".header"),
            document.getElementById("authSection"),
            document.getElementById("partyActions"),
            document.getElementById("statusMessages"),
            document.getElementById("partyInfo")
        ];
        
        elementsToShow.forEach(element => {
            if (element) element.style.display = "";
        });
        
        // Restore original chat height
        chatContainer.style.height = "50vh";
    } else {
        // Enter fullscreen
        chatContainer.classList.add("fullscreen-mode");
        fullscreenIcon.className = "fas fa-compress";
        document.getElementById("fullscreenBtn").title = "Exit Fullscreen";
        
        // Hide other elements
        const elementsToHide = [
            document.querySelector(".header"),
            document.getElementById("authSection"),
            document.getElementById("partyActions"),
            document.getElementById("statusMessages"),
            document.getElementById("partyInfo")
        ];
        
        elementsToHide.forEach(element => {
            if (element) element.style.display = "none";
        });
        
        // Make chat fill entire screen
        chatContainer.style.height = "100vh";
    }
}

async function sendMessage() {
    const input = document.getElementById("chatInput");
    const message = input.value.trim();
    if (!message || !partyId) return;
    
    // Check if user is authenticated
    if (!puter.auth.isSignedIn() || !user) {
        showStatusMessage("Please sign in first!", "error");
        return;
    }
    
    // Rate limiting
    const now = Date.now();
    if (now - lastMessageTime < MESSAGE_COOLDOWN) {
        showStatusMessage("Please wait before sending another message.", "error");
        return;
    }
    lastMessageTime = now;
    
    try {
        console.log('Sending message:', message);
        const partyData = await readPartyData(partyId);
        
        if (!partyData) {
            showStatusMessage("Party no longer exists!", "error");
            return;
        }
        
        const chatMessage = {
            id: Date.now(),
            user: user.username || user.uuid,
            message: sanitizeHTML(message),
            timestamp: new Date().toLocaleTimeString(),
            type: 'user'
        };
        
        partyData.messages.push(chatMessage);
        
        // Keep only last 100 messages to prevent data getting too large
        if (partyData.messages.length > 100) {
            partyData.messages = partyData.messages.slice(-100);
        }
        
        partyData.lastActivity = new Date().toISOString();
        
        console.log('Updating party data with new message...');
        const success = await writePartyData(partyId, partyData);
        console.log('Message write result:', success);
        
        if (!success) {
            showStatusMessage("Failed to send message. Please try again.", "error");
            return;
        }
        
        input.value = "";
        
        // Update UI immediately to show the message
        updateChatUI(partyData.messages);
        console.log('Message sent successfully');
    } catch (error) {
        console.error('Send message error:', error);
        showStatusMessage(`Failed to send message: ${error.message}`, "error");
    }
}

function updateChatUI(messages) {
    const chatContainer = document.getElementById("chatMessages");
    chatContainer.innerHTML = messages.map(msg => {
        const isSystemMessage = msg.type === 'system';
        const messageClass = isSystemMessage ? 'message system-message' : 'message';
        
        if (isSystemMessage) {
            return `
                <div class="${messageClass}">
                    ${msg.message}
                    <span class="timestamp">${msg.timestamp}</span>
                </div>
            `;
        } else {
            return `
                <div class="${messageClass}">
                    <div class="username">${msg.user}</div>
                    <div>${msg.message}</div>
                    <span class="timestamp">${msg.timestamp}</span>
                </div>
            `;
        }
    }).join("");
    chatContainer.scrollTop = chatContainer.scrollHeight;
}

// Helper functions for party data management using hybrid approach
async function readPartyData(partyId) {
    console.log(`Reading party data for ${partyId}`);
    try {
        // First, try the hosting endpoint approach (skip in debug mode)
        if (!DEBUG_MODE) {
            try {
                const response = await fetch(`https://party-data-${partyId.toLowerCase()}.puter.site/data.json`);
                if (response.ok) {
                    const partyData = await response.json();
                    console.log(`Found party ${partyId} via hosting`);
                    return partyData;
                }
            } catch (e) {
                console.log(`Hosting endpoint failed: ${e.message}`);
            }
        } else {
            console.log('DEBUG_MODE: Skipping hosting endpoint check');
        }
        
        // Fallback: Try direct file access (may work for same user)
        try {
            const fileBlob = await puter.fs.read(`party_${partyId}.json`);
            const fileContent = await fileBlob.text();
            console.log(`Found party ${partyId} via direct file access`);
            return JSON.parse(fileContent);
        } catch (e) {
            console.log(`Direct file access failed: ${e.message}`);
        }
        
        // Last resort: Try KV store (same user only)
        try {
            const kvData = await puter.kv.get(`party_${partyId}`);
            if (kvData) {
                console.log(`Found party ${partyId} via KV store`);
                return kvData;
            }
        } catch (e) {
            console.log(`KV store access failed: ${e.message}`);
        }
        
        console.log(`Party ${partyId} not found in any storage method`);
        return null;
    } catch (error) {
        console.error(`Error reading party ${partyId}:`, error);
        return null;
    }
}

async function writePartyData(partyId, partyData) {
    let success = false;
    const errors = [];
    
    console.log(`Writing party data for ${partyId}:`, partyData);
    
    // Method 1: Try hosting approach (for cross-user access) - Skip in debug mode
    if (!DEBUG_MODE) {
        try {
            const htmlContent = `<!DOCTYPE html>
<html>
<head>
    <title>Party Data ${partyId}</title>
    <meta charset="UTF-8">
    <script>
        // Serve JSON data
        if (window.location.pathname.includes('data.json')) {
            document.write('${JSON.stringify(partyData).replace(/'/g, "\\'").replace(/"/g, '\\"')}');
        } else {
            document.write('<h1>Party ${partyId}</h1><p>Active party data endpoint.</p>');
        }
    <\/script>
</head>
<body></body>
</html>`;
            
            const hostingDir = `party-hosting-${partyId}`;
            await puter.fs.mkdir(hostingDir, { createMissingParents: true });
            await puter.fs.write(`${hostingDir}/index.html`, htmlContent, { overwrite: true });
            await puter.fs.write(`${hostingDir}/data.json`, JSON.stringify(partyData, null, 2), { overwrite: true });
            
            const subdomain = `party-data-${partyId.toLowerCase()}`;
            try {
                await puter.hosting.create(subdomain, hostingDir);
                console.log(`Party ${partyId} hosted at: https://${subdomain}.puter.site`);
                success = true;
            } catch (e) {
                if (e.message.includes('already exists')) {
                    await puter.hosting.update(subdomain, hostingDir);
                    console.log(`Party ${partyId} updated at: https://${subdomain}.puter.site`);
                    success = true;
                } else {
                    errors.push(`Hosting error: ${e.message}`);
                    console.error(`Hosting error for party ${partyId}:`, e);
                }
            }
        } catch (error) {
            errors.push(`Hosting setup error: ${error.message}`);
            console.error(`Hosting setup error for party ${partyId}:`, error);
        }
    } else {
        console.log('DEBUG_MODE: Skipping hosting storage');
    }
    
    // Method 2: Direct file storage (fallback)
    try {
        await puter.fs.write(`party_${partyId}.json`, JSON.stringify(partyData, null, 2), { overwrite: true });
        console.log(`Party ${partyId} stored as direct file`);
        success = true;
    } catch (error) {
        errors.push(`File storage error: ${error.message}`);
        console.error(`File storage error for party ${partyId}:`, error);
    }
    
    // Method 3: KV store (backup)
    try {
        await puter.kv.set(`party_${partyId}`, partyData);
        console.log(`Party ${partyId} stored in KV store`);
        success = true;
    } catch (error) {
        errors.push(`KV store error: ${error.message}`);
        console.error(`KV store error for party ${partyId}:`, error);
    }
    
    if (!success) {
        console.error(`All storage methods failed for party ${partyId}:`, errors);
    } else {
        console.log(`Party ${partyId} stored successfully via at least one method`);
    }
    
    return success;
}

async function deletePartyData(partyId) {
    const results = [];
    console.log(`Deleting party data for ${partyId}`);
    
    // Try to delete from hosting (skip in debug mode)
    if (!DEBUG_MODE) {
        try {
            const subdomain = `party-data-${partyId.toLowerCase()}`;
            await puter.hosting.delete(subdomain);
            results.push(`Deleted hosting: ${subdomain}`);
        } catch (e) {
            results.push(`Hosting deletion failed: ${e.message}`);
        }
        
        // Try to delete hosting directory
        try {
            const hostingDir = `party-hosting-${partyId}`;
            await puter.fs.delete(hostingDir, { recursive: true });
            results.push(`Deleted directory: ${hostingDir}`);
        } catch (e) {
            results.push(`Directory deletion failed: ${e.message}`);
        }
    } else {
        results.push('DEBUG_MODE: Skipped hosting cleanup');
    }
    
    // Try to delete direct file
    try {
        await puter.fs.delete(`party_${partyId}.json`);
        results.push(`Deleted file: party_${partyId}.json`);
    } catch (e) {
        results.push(`File deletion failed: ${e.message}`);
    }
    
    // Try to delete from KV store
    try {
        await puter.kv.del(`party_${partyId}`);
        results.push(`Deleted from KV store: party_${partyId}`);
    } catch (e) {
        results.push(`KV deletion failed: ${e.message}`);
    }
    
    console.log(`Party ${partyId} deletion results:`, results);
    return true;
}

// Generate a proper 6-character party code with uppercase letters and numbers
function generatePartyCode() {
    const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
    let result = '';
    for (let i = 0; i < 6; i++) {
        result += chars.charAt(Math.floor(Math.random() * chars.length));
    }
    return result;
}

// Sanitize HTML to prevent XSS attacks
function sanitizeHTML(str) {
    const div = document.createElement('div');
    div.textContent = str;
    return div.innerHTML;
}

function showStatusMessage(message, type = "error") {
    const statusDiv = document.getElementById("statusMessages");
    const className = type === 'success' ? 'success' : 'error';
    statusDiv.innerHTML = `<div class="status-message ${className}">${message}</div>`;
    setTimeout(() => {
        statusDiv.innerHTML = "";
    }, 4000);
}
